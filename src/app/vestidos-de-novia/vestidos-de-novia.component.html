<h4>VESTIDOS DE NOVIA</h4>

<mat-grid-list cols="4" rowHeight="1:2">
    <mat-grid-tile *ngFor="let card of cardsNovia">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{card.title}}</mat-card-title>
                <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{card.image}}" alt="Photo of a Vilma Lagos">
            <mat-card-content>
                <p>
                    {{card.text}}
                </p>
            </mat-card-content>
            <mat-card-actions>

            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
